        var b= tinhchuvihinhchunhat(5,4);

        {

        var x = new Date();
        switch (x.getDay()){
            case 0:
                console.log('To day is: Sunday');
                break;
            case 1:
                console.log('To day is: Monday');
                break;
            case 2:
                console.log('To day is: Tuesday');
